<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>tic tac toe</h1>
    <p>it's <span id="player-x" class="x"></span> against <span id="player-o" class="o"></span></p>
    <div id="ttt-grid">
        <button class="cell" data-i = "0" data-j = "0"></button>
        <button class="cell" data-i = "0" data-j = "1"></button>
        <button class="cell" data-i = "0" data-j = "2"></button>
        <button class="cell" data-i = "1" data-j = "0"></button>
        <button class="cell" data-i = "1" data-j = "1"></button>
        <button class="cell" data-i = "1" data-j = "2"></button>
        <button class="cell" data-i = "2" data-j = "0"></button>
        <button class="cell" data-i = "2" data-j = "1"></button>
        <button class="cell" data-i = "2" data-j = "2"></button>
    </div>
    <p id="display"><span id="game-state">current player: </span><span id="player"></span></p>
</body>
</html>
